<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ----- STYLESHEETS ----- -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/mainStyle.css">
    <!-- ----- STYLESHEETS END ----- -->

    <!-- ----- FONTS ----- -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Montserrat&family=Otomanopee+One&family=Zen+Loop&display=swap" rel="stylesheet"> 
    <!-- ----- FONTS END ----- -->  

    <title>üç© Donut Quest</title>

</head>
<body>
    <header>
        <h1>Donut Quest</h1>
    </header>
    <main>
        <article class="mainGrid">
            <section class="statsSect">
                <div>
                    <h3>DONUT's STATS</h3>
                    <div class="statShow">
                        <p>üß° HP:</p>
                            <p id="playerHealt_OverWorld">1</p>
                        <p>ü•ú ATK:</p> 
                            <p id="attack">15</p>
                        <p>üêö DEF:</p>
                            <p id="defence">2</p>
                        <p>üå† LUCK:</p>
                            <p id="luck">3</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="gridGame" id="grid">
    
                    <div id="player" style="grid-row-start: 5; grid-column-start: 5;"> </div>
                    <div id="enemy" class="enemy" style="grid-row-start: 1; grid-column-start: 1;"> </div>

                    <div id="inn"></div>
    
                </div>
            </section>
        </article>
        <section class="btnMoveSect">
            <button class="btnMove" onclick="btnUp()" id="btnUp">^</button>
                <br>
            <button class="btnMove" onclick="btnLeft()" id="btnLeft"><</button>   
            <button class="btnMove" onclick="btnDown()" id="btnDown">V</button>
            <button class="btnMove" onclick="btnRight()" id="btnRight">></button>
        </section>
    </main>

    <!-- POP UP BATTLE -->
    <div id="battleArena" class="arena">
        <!-- Modal content -->
        <div class="arena-content">
            <p class="battle-msg">BATTLE WITH THEM TEST ENEMY >:)))))</p>

            <div class="healtBarsDiv">
                <div>
                    <p>Donut</p>
                </div>
                <div>
                    <p>Enemy</p>
                </div>

                <div class="healtBar">
                    <p id="playerHealt">50</p>
                </div>
                <div class="healtBar">
                    <p id="enemyHealt">50</p> 
                </div>
            </div>

            <div class="battle-commands">

                <button id="btnAttack" onclick="btnAttack()"> ‚Äº Attack ‚Äº </button>
                <button id="btnBlock" onclick="btnBlock()"> üî© Block üî© </button>
                <button id="btnRun" onclick="btnRun()"> ü•æ Run Away ü•æ </button>
    
            </div>            
        </div>
    </div>

    <footer>
        
    </footer>

    <script src="scripts/core.js" onload="enemySpawn(), playerSpawn()"></script>
</body>
</html>
