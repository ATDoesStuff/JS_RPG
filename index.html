<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----- STYLESHEETS ----- -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/mainStyle.css">
        <link rel="stylesheet" href="css/popUp.css">
    <!-- ----- STYLESHEETS END ----- -->

    <!-- ----- FONTS ----- -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Montserrat&family=Otomanopee+One&family=Zen+Loop&display=swap" rel="stylesheet"> 
    <!-- ----- FONTS END ----- -->

    <title>üç© Donut Quest</title>

</head>
<body>
    <header>
        <h1>Donut Quest</h1>
    </header>
    <main>
        <section>
            <div class="gridGame" id="grid">

                <div id="player" style="grid-row-start: 5; grid-column-start: 5;"> </div>
                <div id="enemy" class="enemy" style="grid-row-start: 2; grid-column-start: 2;"> </div>

            </div>
        </section>
        <section class="btnMoveSect">
            <button class="btnMove" onclick="btnUp()" id="btnUp">^</button>
                <br>
            <button class="btnMove" onclick="btnLeft()" id="btnLeft"><</button>   
            <button class="btnMove" onclick="btnDown()" id="btnDown">V</button>
            <button class="btnMove" onclick="btnRight()" id="btnRight">></button>
        </section>
    </main>

    <!-- POP UP BATTLE -->
    <div id="battleArena" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>(Battle >:D )</p>
        </div>
    </div>

    <footer>
        
    </footer>

    <script src="scripts/core.js"></script>
    <script src="scripts/popUpAppear.js"></script>
</body>
</html>
